<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="post">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required><br>

        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter height in cm" required><br>

        <button type="submit" name="submit">Calculate BMI</button>
    </form>
</body>
</html>
